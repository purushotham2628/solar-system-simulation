<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System Simulation</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
      <div class="solar-loader"></div>
      <h2>Loading Solar System...</h2>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </div>

  <div id="ui-container">
    <header class="header">
      <h1>3D Solar System</h1>
      <div class="header-stats">
        <span id="fps-counter">FPS: 60</span>
        <span id="time-display">Earth Days: 0</span>
      </div>
    </header>

    <div id="controls-panel">
      <div class="panel-header">
        <h3>Controls</h3>
        <button id="toggle-controls" class="toggle-btn">−</button>
      </div>
      <div class="panel-content">
        <div class="control-group">
          <label>Time Speed</label>
          <input type="range" id="global-speed" min="0" max="5" step="0.1" value="1">
          <span class="value-display">1x</span>
        </div>
        
        <div class="control-group">
          <label>Camera Distance</label>
          <input type="range" id="camera-distance" min="30" max="150" step="5" value="70">
          <span class="value-display">70</span>
        </div>

        <div class="control-group">
          <button id="reset-camera" class="action-btn">Reset Camera</button>
          <button id="toggle-orbits" class="action-btn">Toggle Orbits</button>
        </div>

        <div class="planets-section">
          <h4>Planets</h4>
          <div id="planet-controls"></div>
        </div>
      </div>
    </div>

    <div id="info-panel">
      <div class="panel-header">
        <h3>Planet Info</h3>
        <button id="toggle-info" class="toggle-btn">−</button>
      </div>
      <div class="panel-content">
        <div id="planet-info">
          <p>Click on a planet to see details</p>
        </div>
      </div>
    </div>
  </div>

  <canvas id="solarCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/controls/OrbitControls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
